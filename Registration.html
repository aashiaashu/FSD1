

<html>
<head>
<title>Regstration Form</title>

</head>
<body>

<h1 style="text-align:center">Registration Form</h1>
<form action="Images.html" >
<label for="uname">Username:</label>
<input type="text" name="username" placeholder="Enter UserName" size="5" id="uname"><br>
Password:<input type="password" name="password" placeholder="Enter Password" required><br>
Email   : <input type="email" name="email"><br>
Date: <input type="date" name="date"><br>
FavoriuteColor:<input type="color" name="color"><br>
Time: <input type="time" name="time"><br>
DateAndTime: <input type="datetime-local" name="dt"><br>
Week: <input type="week" name="week"><br>
PhoneNumber:<input type="tel" name="contactNumber" pattern="[0-9]" required><br>
ResumeFile:<input type="file" name="resume"><br>
Image:<input type="image" name="image" width="50px" height="50px" src="car.jpg"><br>
Search: <input type="search" name="search"><br>
Url :<input type="url" name="url"><br>
Gender:
<input type="radio" name="gender" value="male" >Male 
<input type="radio" name="gender" value="female" checked >FeMale 
<input type="radio"  name="gender" value="other">Other 
<br>
Langigesknown:
<input type="checkbox" value="telugu" name="lang1">Telugu
<input type="checkbox" value="hindi" name="lang2" checked>Hindi
<input type="checkbox" value="english" name="lang3">English
<br>
Hidden:<input type="hidden" name="hide"><br>
Qualification:

<select name="education" size="4" multiple>
   <option>1OTH</option>
    <option>inter</option>
	 <option>degree</option>
	  <option>phd</option>

</select>
<br>
Number:<input type="number" max="10" min="0" step="0.5"><br>
Range:<input type="range" name="feedback">


<input type="reset" name="reset"  value="clear"><br>
<input type="button" name="button" value="click me">
<input type="submit" value="submit"><br>
</form>



</body>

</html>
